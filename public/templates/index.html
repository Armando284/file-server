<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <link
      rel="stylesheet"
      href="assets/css/style.css" />
    <title>Guardar Fotos</title>
  </head>
  <body>
    {{ template "navbar.html" }}
    <div class="file-upload">
      <div class="file-upload__area">
        <h1>Busca Multiples Fotos</h1>
        <form
          id="multiple-files"
          enctype="multipart/form-data"
          method="post"
          action="upload">
          <input
            type="file"
            name="images"
            id="mulitple_files_upload"
            multiple />
          <div class="btn-group">
            <button
              id="cancel-btn"
              class="btn">
              Cancelar
            </button>
            <input
              class="btn btn-primary"
              type="submit"
              value="Guardar" />
          </div>
        </form>
      </div>
    </div>

    {{if .done}}
    <div class="file-preview-container">
      <h2>{{ .msg }}</h2>
      <div
        class="file-preview"
        id="file-preview">
        {{ range .filepaths }}
        <img
          class="file-preview__img"
          src="{{ . }}"
          alt="image uploaded"
          width="200" />
        {{ end }}
      </div>
    </div>
    {{end}} {{ template "footer.html" }}
    <script
      src="assets/js/index.js"
      defer></script>
  </body>
</html>
